services:
  data-db:
    image: mysql:8.0
    container_name: data-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DATA_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATA_DB_NAME}
      MYSQL_USER: ${DATA_DB_USER}
      MYSQL_PASSWORD: ${DATA_DB_PASSWORD}
    volumes:
      - data_db_data:/var/lib/mysql
    networks:
      - data-backend
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root --password=${DATA_DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s

  user-db:
    image: mysql:8.0
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: ${USER_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${USER_DB_NAME}
      MYSQL_USER: ${USER_DB_USER}
      MYSQL_PASSWORD: ${USER_DB_PASSWORD}
    volumes:
      - user_db_data:/var/lib/mysql
    networks:
      - user-backend
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root --password=${USER_DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s

  user-manager:
    build: ./user_manager
    container_name: user-manager
    environment:
      DB_HOST: ${USER_MGR_DB_HOST}
      DB_PORT: ${MYSQL_PORT}
      DB_NAME: ${USER_DB_NAME}
      DB_USER: ${USER_DB_USER}
      DB_PASSWORD: ${USER_DB_PASSWORD}
      LISTEN_PORT: ${USER_MGR_PORT}
      GRPC_PORT: ${GRPC_PORT}
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - user-backend
      - grpc-network
      - api-network
    healthcheck:
      test:
        ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:${USER_MGR_PORT}/health', timeout=2).read()\""]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "${KAFKA_PORT}:${KAFKA_PORT}"
    environment:
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
      KAFKA_LOG4J_LOGGERS: "org.apache.kafka.image.loader.MetadataLoader=ERROR"

      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s

  data-collector:
    build: ./data_collector
    container_name: data-collector
    environment:
      DB_HOST: ${DATA_COL_DB_HOST}
      DB_PORT: ${MYSQL_PORT}
      DB_NAME: ${DATA_DB_NAME}
      DB_USER: ${DATA_DB_USER}
      DB_PASSWORD: ${DATA_DB_PASSWORD}
      LISTEN_PORT: ${DATA_COL_PORT}
      OPEN_SKY_CLIENT_ID: ${OPEN_SKY_CLIENT_ID}
      OPEN_SKY_CLIENT_SECRET: ${OPEN_SKY_CLIENT_SECRET}
      USER_MGR_GRPC_HOST: ${USER_MGR_GRPC_HOST}
      USER_MGR_GRPC_PORT: ${GRPC_PORT}
      KAFKA_BOOTSTRAP_SERVERS:
      KAFKA_TOPIC_FLIGHTS: ${KAFKA_TOPIC_IN}
    depends_on:
      data-db:
        condition: service_healthy
      user-manager:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - data-backend
      - grpc-network
      - api-network
      - kafka-network
    healthcheck:
      test:
        ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:${DATA_COL_PORT}/health', timeout=2).read()\""]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 10s

  api-gateway:
    build: ./api_gateway
    container_name: api-gateway
    ports:
      - "${API_GTW_PORT}:${API_GTW_PORT}"
    depends_on:
      user-manager:
        condition: service_healthy
      data-collector:
        condition: service_healthy
    networks:
      - api-network

  alert-system:
    build: ./alert_system
    container_name: alert-system
    environment:
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      DATA_DB_HOST: ${DATA_COL_DB_HOST}
      DATA_DB_NAME: ${DATA_DB_NAME}
      DATA_DB_USER: ${DATA_DB_USER}
      DATA_DB_PASSWORD: ${DATA_DB_PASSWORD}
      KAFKA_TOPIC_IN: ${KAFKA_TOPIC_IN}
      KAFKA_TOPIC_OUT: ${KAFKA_TOPIC_OUT}
    networks:
      - data-backend
      - kafka-network
    depends_on:
      kafka:
        condition: service_healthy
      data-db:
        condition: service_healthy

  alert-notifier:
    build: ./alert_notifier
    container_name: alert-notifier
    environment:
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      MAIL_FROM: ${MAIL_FROM}
      KAFKA_TOPIC_OUT: ${KAFKA_TOPIC_OUT}
    networks:
      - kafka-network
    depends_on:
      kafka:
        condition: service_healthy

networks:
  data-backend:
  user-backend:
  grpc-network:
  api-network:
  kafka-network:

volumes:
  data_db_data:
  user_db_data:
  kafka_data:

